<body>
    <header class="justify-content-center mb-5">
        <div class="container-fluid p-5 text-center" style=" background: radial-gradient(circle, #625fff, #7bcefe);; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);">

            <div class="form-group">

                    <input type="password" class="form-control" id="Password" placeholder="Enter Password" required>
            </div>
        </div>
    </div>
     <div class="d-flex justify-content-center align-items-center" style="height: 8vh;">
