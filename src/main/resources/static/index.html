<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democary Now - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Navigation Script -->
    <script type="module">
        if (localStorage.uuid) window.alert("YOU ARE LOGGED IN!");
    </script>

    <!-- Alpine JavaScript -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <header class="justify-content-center mb-5">
        <div class="container-fluid p-5 text-center"
            style=" background: radial-gradient(circle, #625fff, #7bcefe);; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);">
            <a class="header-title text-white text-decoration-none" href="/"
                style="font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                <i class="bi bi-star-fill"></i> Democary Now
            </a>
        </div>
    </header>


    <!-- Centering the content -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 20vh;">
        <div x-data=" {id:'', pass:''} ">
            <h2 class="text-center">Login</h2>

            <!-- E-mail login -->
            <div class="form-group">
                <label for="e-mail"></label>
                <h5 class="text-center">Enter ID</h5>
                <div class="col-md-12">
                    <input type="text" x-model="id" class="form-control" placeholder="Enter id" required>
                </div>

                <!-- Password login -->
                <div class="form-group">
                    <label for="Password"></label>
                    <h5 class="text-center">Enter Password</h5>
                    <div class="col-md-12">
                        <input type="password" x-model="pass" class="form-control" placeholder="Enter Password" required>
                    </div>


                    <style>
                        .custom-position {
                            position: absolute;
                            top: -260px;
                            left: -750px;
                        }
                    </style>


                </div>
                <div class="d-flex justify-content-center align-items-center" style="height: 8vh;">
                    <button type="button" @click="Login($data)" :disabled="id.length != 10 || pass == ''" class="btn btn-success">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Login({ id, pass }) {
            fetch("login", {
                method: "POST",
                body: JSON.stringify({
                    id: id,
                    password: pass
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then((response) => response.json()).then((data) => {
                if (data.success == false) {
                    window.alert("LOGIN FAILED: " + data.message);
                    return;
                }

                localStorage.setItem("uuid", data.uuid);
                window.alert("LOGIN SUCCESS with ID: " + data.uuid);
            });
        }
    </script>
</body>

</html>
