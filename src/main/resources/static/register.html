<!DOCTYPE html>

<html lang="en">
<head>
    <meta  charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register account</title>
    <link rel="stylesheet" href="styleregisteraccount.css"/>

</head>

<body>
    <section class="container">
        <header> Register account </header>
        <form action="#" class="form">
        <div class="input-box">
            <label>Full name</label>
            <input type="text" placeholder="Enter full name" required/>
        </div>
        <div class="input-box">
            <label>Email address</label>
            <input type="text" placeholder="Enter e-mail" required/>
        </div>
        <div class="input-box">
            <label>Create password</label>
            <input type="password" placeholder="Enter password" required/>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone number</label>
                <input type="text" placeholder="Enter phone number" required/>
            </div>
            <div class="input-box">
                <label>Birth date</label>
                <input type="date" placeholder="Enter birth date" required>
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" class="gender" checked/>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" class="gender"/>
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>

        <button>Submit</button>
        
    </form>
    </section>
    

</body>

</html>
